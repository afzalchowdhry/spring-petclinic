version: 0.1

phases:
  install:
    runtime-version:
      java: openjdk8
  build:
    commands:
      - echo build started on 'date'
      - mvn test
  post_build:
    commands:
      - echo Build completed on 'date'
      - mvn package
artifacts:
    files:
      - target/spring-petclinic-2.1.0.jar
